<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networks - Lectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a2e1a 50%, #2e4d1a 100%);
            color: #00ff66;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Network grid background */
        .network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 102, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 102, 0.1) 0%, transparent 50%);
            animation: networkPulse 4s ease-in-out infinite;
        }

        @keyframes networkPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff66;
            box-shadow: 0 0 30px rgba(0, 255, 102, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff66;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff66; }
            to { text-shadow: 0 0 30px #00ff66, 0 0 40px #00ff66; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            background: linear-gradient(145deg, rgba(255, 100, 100, 0.2), rgba(255, 100, 100, 0.1));
            border: 2px solid #ff6464;
            color: #ff6464;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 100, 100, 0.3);
            color: #ff8888;
            border-color: #ff8888;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Lecture grid */
        .lectures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Lecture card */
        .lecture-card {
            background: linear-gradient(145deg, rgba(0, 255, 102, 0.1), rgba(0, 255, 102, 0.05));
            border: 2px solid #00ff66;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #00ff66;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .lecture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 102, 0.2), transparent);
            transition: left 0.5s;
        }

        .lecture-card:hover::before {
            left: 100%;
        }

        .lecture-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 255, 102, 0.4);
            border-color: #33ff88;
        }

        .lecture-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff66;
        }

        .lecture-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    /* .lecture-description removed */

        /* No files message */
        .no-files {
            text-align: center;
            padding: 40px;
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid #ff6464;
            border-radius: 15px;
            color: #ff6464;
        }

        .no-files h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .lectures-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
        }

        /* Network nodes effect */
        .network-nodes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .network-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff66;
            border-radius: 50%;
            animation: nodeFloat 6s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff66;
        }

        @keyframes nodeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Connection lines */
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ff66, transparent);
            animation: connectionPulse 3s ease-in-out infinite;
        }

        @keyframes connectionPulse {
            0%, 100% { opacity: 0.2; transform: scaleX(0.5); }
            50% { opacity: 0.8; transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <div class="network-bg"></div>
    <div class="network-nodes"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Portal</a>
            <h1>üåê NETWORKS</h1>
            <p class="subtitle">Dive into the interconnected world of computer networks</p>
        </div>

        <div id="lecturesContainer">
            <div class="loading">
                <p>Scanning nwlec directory for lecture files</p>
            </div>
        </div>
    </div>

    <script>
        // Network nodes effect
        function createNetworkNodes() {
            const networkNodes = document.querySelector('.network-nodes');
            
            // Create nodes
            for (let i = 0; i < 20; i++) {
                const node = document.createElement('div');
                node.className = 'network-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 6 + 's';
                node.style.animationDuration = (Math.random() * 3 + 3) + 's';
                networkNodes.appendChild(node);
            }

            // Create connection lines between nodes
            const nodes = document.querySelectorAll('.network-node');
            nodes.forEach((node, index) => {
                if (index < nodes.length - 1) {
                    const line = document.createElement('div');
                    line.className = 'connection-line';
                    
                    const rect1 = node.getBoundingClientRect();
                    const rect2 = nodes[index + 1].getBoundingClientRect();
                    
                    const distance = Math.sqrt(
                        Math.pow(rect2.left - rect1.left, 2) + 
                        Math.pow(rect2.top - rect1.top, 2)
                    );
                    
                    if (distance < 200) { // Only connect nearby nodes
                        line.style.width = distance + 'px';
                        line.style.left = rect1.left + 'px';
                        line.style.top = rect1.top + 'px';
                        line.style.transform = `rotate(${Math.atan2(rect2.top - rect1.top, rect2.left - rect1.left)}rad)`;
                        line.style.animationDelay = Math.random() * 3 + 's';
                        networkNodes.appendChild(line);
                    }
                }
            });
        }

        // Function to extract filename without extension
        function getFileName(path) {
            return path.split('/').pop().split('.')[0];
        }

        // Function to format filename into readable title
        function formatTitle(filename) {
            return filename
                .replace(/[-_]/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase())
                .replace(/\d+/g, match => `Lecture ${match}`);
        }

        // Function to generate description based on filename
        function generateDescription(filename) {
            const descriptions = {
                'intro': 'Introduction to computer networks and communication protocols',
                'osi': 'OSI model layers and network architecture fundamentals',
                'tcp': 'TCP/IP protocol suite and internet architecture',
                'routing': 'Routing algorithms and network path selection',
                'switching': 'Network switching techniques and LAN technologies',
                'wireless': 'Wireless networks, WiFi, and mobile communications',
                'security': 'Network security, encryption, and cyber protection',
                'web': 'Web technologies, HTTP, and application layer protocols',
                'dns': 'Domain Name System and internet infrastructure',
                'performance': 'Network performance analysis and optimization',
                'cloud': 'Cloud networking and distributed system architectures'
            };

            const key = Object.keys(descriptions).find(k => 
                filename.toLowerCase().includes(k)
            );
            
            return key ? descriptions[key] : 'Advanced networking concepts and protocol implementation';
        }

        // Simulate file system scanning for network lectures
        async function scanNwlecDirectory() {
            const container = document.getElementById('lecturesContainer');
            
            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Updated file list to match actual files in nwlec folder
                const mockFiles = [
                    'Session_1_Network_Essentials_English_Quoted.html',
                    'Session_1_Network_Essentials.html',
                    'Session_2_Cyber_Security_Essentials_English_Quoted.html',
                    'Session_2_Cyber_Security_Essentials.html',
                    'Session_3_Distributed_Systems_English_Quoted.html',
                    'Session_3_Distributed_System.html',
                    'NW-English-Quoted-Summary.html',
                    'Networks_Final_Summary_and_Mindmap.html',
                    'Networks_MCQ_Quiz.html',
                    'Networks_LAB_1_Solutions.html'
                ];

                // Check file existence (mock)
                const existingFiles = await checkFileExistence(mockFiles);
                
                if (existingFiles.length === 0) {
                    container.innerHTML = `
                        <div class="no-files">
                            <h3>üìÅ No Lecture Files Found</h3>
                            <p>Add HTML files to the <strong>nwlec</strong> directory to see them listed here.</p>
                            <br>
                            <p><em>Files should be named like: lecture1.html, intro.html, etc.</em></p>
                        </div>
                    `;
                    return;
                }

                // Generate lecture cards
                const lecturesGrid = document.createElement('div');
                lecturesGrid.className = 'lectures-grid';

                existingFiles.forEach((file, index) => {
                    const filename = getFileName(file);
                    const title = formatTitle(filename);
                    // const description = generateDescription(filename); // removed
                    
                    const card = document.createElement('a');
                    card.className = 'lecture-card';
                    card.href = `nwlec/${file}`;
                    
                    card.innerHTML = `
                        <div class="lecture-number">${String(index + 1).padStart(2, '0')}</div>
                        <div class="lecture-title">${title}</div>
                    `;
                    
                    lecturesGrid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(lecturesGrid);

                // Animate cards in
                const cards = document.querySelectorAll('.lecture-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="no-files">
                        <h3>‚ö†Ô∏è Error Loading Lectures</h3>
                        <p>Unable to scan the nwlec directory. Please check that the folder exists and contains HTML files.</p>
                    </div>
                `;
            }
        }

        // Function to check if files exist (mock implementation)
        async function checkFileExistence(files) {
            return files; // Return all files for demonstration
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        // Initialize
        setTimeout(createNetworkNodes, 100); // Delay to ensure DOM is ready
        scanNwlecDirectory();

        console.log(`

        ‚ïë           NETWORKS HUB               ‚ïë

    </script>
</body>
