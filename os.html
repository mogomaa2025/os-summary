<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Systems - Lectures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f3460 100%);
            color: #00bfff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 191, 255, 0.03) 2px,
                rgba(0, 191, 255, 0.03) 4px
            );
            animation: matrixMove 10s linear infinite;
        }

        @keyframes matrixMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00bfff;
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00bfff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00bfff; }
            to { text-shadow: 0 0 30px #00bfff, 0 0 40px #00bfff; }
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Back button */
        .back-btn {
            display: inline-block;
            background: linear-gradient(145deg, rgba(255, 100, 100, 0.2), rgba(255, 100, 100, 0.1));
            border: 2px solid #ff6464;
            color: #ff6464;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 100, 100, 0.3);
            color: #ff8888;
            border-color: #ff8888;
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Lecture grid */
        .lectures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* Lecture card */
        .lecture-card {
            background: linear-gradient(145deg, rgba(0, 191, 255, 0.1), rgba(0, 191, 255, 0.05));
            border: 2px solid #00bfff;
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: #00bfff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .lecture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .lecture-card:hover::before {
            left: 100%;
        }

        .lecture-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 191, 255, 0.4);
            border-color: #33ccff;
        }

        .lecture-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00bfff;
        }

        .lecture-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lecture-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* No files message */
        .no-files {
            text-align: center;
            padding: 40px;
            background: rgba(255, 100, 100, 0.1);
            border: 2px solid #ff6464;
            border-radius: 15px;
            color: #ff6464;
        }

        .no-files h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .lectures-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
        }

        /* Binary rain effect */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .binary-char {
            position: absolute;
            color: rgba(0, 191, 255, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="binary-rain"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Portal</a>
            <h1>üñ•Ô∏è OPERATING SYSTEMS</h1>
            <p class="subtitle">Explore the core concepts that power our digital world</p>
            <div style="margin-top:20px;">
                <button id="lecturesBtn" style="margin-right:10px;padding:10px 18px;border-radius:8px;border:2px solid #00bfff;background:rgba(0,191,255,0.08);color:#00bfff;font-family:'Courier New',monospace;font-weight:bold;cursor:pointer;transition:all 0.3s;">Lectures</button>
                <button id="mcqBtn" style="padding:10px 18px;border-radius:8px;border:2px solid #ffb300;background:rgba(255,179,0,0.08);color:#ffb300;font-family:'Courier New',monospace;font-weight:bold;cursor:pointer;transition:all 0.3s;">MCQ</button>
            </div>
        </div>

        <div id="lecturesContainer">
            <div class="loading">
                <p>Scanning oslec directory for lecture files</p>
            </div>
        </div>
    </div>

    <script>
        // Binary rain effect
        function createBinaryRain() {
            const binaryRain = document.querySelector('.binary-rain');
            const chars = '01';
            
            setInterval(() => {
                if (document.querySelectorAll('.binary-char').length < 50) {
                    const char = document.createElement('div');
                    char.className = 'binary-char';
                    char.textContent = chars[Math.floor(Math.random() * chars.length)];
                    char.style.left = Math.random() * 100 + '%';
                    char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    char.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    binaryRain.appendChild(char);

                    setTimeout(() => {
                        char.remove();
                    }, 5000);
                }
            }, 200);
        }

        // Function to extract filename without extension
        function getFileName(path) {
            return path.split('/').pop().split('.')[0];
        }

        // Function to format filename into readable title
        function formatTitle(filename) {
            return filename
                .replace(/[-_]/g, ' ')
                .replace(/\b\w/g, l => l.toUpperCase())
                .replace(/\d+/g, match => `Lecture ${match}`);
        }

        // Function to generate description based on filename
        function generateDescription(filename) {
            const descriptions = {
                'intro': 'Introduction to operating system concepts and fundamentals',
                'process': 'Process management, scheduling, and synchronization',
                'memory': 'Memory management techniques and virtual memory systems',
                'file': 'File systems, storage management, and I/O operations',
                'security': 'OS security models, access control, and protection',
                'concurrent': 'Concurrency, threading, and parallel processing',
                'kernel': 'Kernel architecture and system call interfaces',
                'virtual': 'Virtualization technologies and hypervisors',
                'distributed': 'Distributed systems and network operating systems',
                'performance': 'System performance analysis and optimization'
            };

            const key = Object.keys(descriptions).find(k => 
                filename.toLowerCase().includes(k)
            );
            
            return key ? descriptions[key] : 'Advanced operating system concepts and implementation details';
        }

        // Simulate file system scanning for oslec (lectures)
        async function scanOslecDirectory() {
            await scanDirectory('oslec', [
                'OS-Final-Coverage.html',
                'OS-English-Quoted.html',
                'Lesson_1_Intro_to_Computer_and_OS.html',
                'Lesson_2_Processes_and_Scheduling.html',
                'Lesson_3_Memory_Management.html',
                'Lesson_4_IO_Management.html',
                'Lesson_5_File_Systems.html',
                'Lesson_6_Access_and_Protection.html',
                'Lesson_7_Virtualization_UI_and_Shells.html',
                'OS_Final_Summary_and_Mindmap.html',
                'OS_MCQ_Quiz_English.html',
                'OS_MCQ_Quiz_ARABIC.html'
            ], 'lecture');
        }

        // Simulate file system scanning for osmcq (MCQ)
        async function scanOsmcqDirectory() {
            await scanDirectory('osmcq', [
                '1.1.html', '1.2.1.html', '1.2.3.html', '1.2.4.html', '1.2.5.html', '1.2.6.html', '1.2.7.html', '1.2.html',
                '1.3.1.html', '1.3.2.1.html', '1.3.2.2.html', '1.3.2.html', '1.3.html', '1.4.1.html', '1.4.2.html', '1.4.3.html',
                '1.4.html', '1.5.html', '1.6.html', '1.7.html', '2.1.html', '2.2.html', '2.3.html', '2.4.html', '2.5.html',
                '2.6.html', '2.7.1.html', '2.7.2.html', '2.7.html', '2.8.html', '3.1.html', '3.2.1.html', '3.2.html',
                '3.3.1.html', '3.3.2.html', '3.3.html', '4.1.html', '4.2.html', '4.3.1.html', '4.3.2.html', '4.3.html',
                '4.4.1.html', '4.4.2.html', '4.4.3.html', '4.4.html', '4.5.html', '4.7.1.html', '4.7.2.html', '4.7.html',
                '4.8.html', '5.1.html', '5.2.html', '5.3.html', '5.4.html', '5.5.html', '6.1.html', '6.2.html', '7.1.html',
                '7.2.html', '7.3.html', '8.finalexam.html'
            ], 'mcq');
        }

        // Generalized scan function for both directories
        async function scanDirectory(folder, files, mode) {
            const container = document.getElementById('lecturesContainer');
            container.innerHTML = `<div class="loading"><p>Scanning ${folder} directory for ${mode === 'lecture' ? 'lecture files' : 'MCQ files'}</p></div>`;
            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                const existingFiles = await checkFileExistence(files);
                if (existingFiles.length === 0) {
                    container.innerHTML = `
                        <div class="no-files">
                            <h3>üìÅ No ${mode === 'lecture' ? 'Lecture' : 'MCQ'} Files Found</h3>
                            <p>Add HTML files to the <strong>${folder}</strong> directory to see them listed here.</p>
                            <br>
                            <p><em>Files should be named like: 1.1.html, 2.1.html, etc.</em></p>
                        </div>
                    `;
                    return;
                }
                const lecturesGrid = document.createElement('div');
                lecturesGrid.className = 'lectures-grid';
                existingFiles.forEach((file, index) => {
                    const filename = getFileName(file);
                    let title, description;
                    if (mode === 'lecture') {
                        title = formatTitle(filename);
                        description = generateDescription(filename);
                    } else {
                        // For MCQ, just show the file name as title
                        title = filename.replace(/_/g, ' ');
                        description = 'MCQ or Quiz file';
                    }
                    const card = document.createElement('a');
                    card.className = 'lecture-card';
                    card.href = `${folder}/${file}`;
                    card.innerHTML = `
                        <div class="lecture-number">${String(index + 1).padStart(2, '0')}</div>
                        <div class="lecture-title">${title}</div>
                    `;
                    lecturesGrid.appendChild(card);
                });
                container.innerHTML = '';
                container.appendChild(lecturesGrid);
                // Animate cards in
                const cards = document.querySelectorAll('.lecture-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 60);
                });
            } catch (error) {
                container.innerHTML = `
                    <div class="no-files">
                        <h3>‚ö†Ô∏è Error Loading ${mode === 'lecture' ? 'Lectures' : 'MCQ'}</h3>
                        <p>Unable to scan the ${folder} directory. Please check that the folder exists and contains HTML files.</p>
                    </div>
                `;
            }
        }

        // Function to check if files exist (mock implementation)
        async function checkFileExistence(files) {
            // In a real implementation, this would make HTTP requests to check file existence
            // For now, we'll return all files as existing for demonstration
            return files;
        }

        // Alternative implementation for environments with server-side support
        async function scanOslecDirectoryServer() {
            try {
                const response = await fetch('/api/scan-directory/oslec');
                const files = await response.json();
                
                if (files.length === 0) {
                    throw new Error('No files found');
                }

                return files.filter(file => file.endsWith('.html'));
            } catch (error) {
                console.warn('Server-side scanning not available, using mock data');
                return [];
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            }
        });

        // Button event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const lecturesBtn = document.getElementById('lecturesBtn');
            const mcqBtn = document.getElementById('mcqBtn');
            lecturesBtn.addEventListener('click', function() {
                lecturesBtn.style.borderColor = '#00bfff';
                lecturesBtn.style.color = '#00bfff';
                mcqBtn.style.borderColor = '#ffb300';
                mcqBtn.style.color = '#ffb300';
                scanOslecDirectory();
            });
            mcqBtn.addEventListener('click', function() {
                mcqBtn.style.borderColor = '#00bfff';
                mcqBtn.style.color = '#00bfff';
                lecturesBtn.style.borderColor = '#ffb300';
                lecturesBtn.style.color = '#ffb300';
                scanOsmcqDirectory();
            });
        });

        // Initialize
        createBinaryRain();
        scanOslecDirectory();

        console.log(`
        ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        ‚ïë        OPERATING SYSTEMS HUB         ‚ïë
        ‚ïë                                      ‚ïë
        ‚ïë  Auto-detecting files in 'oslec/'   ‚ïë
        ‚ïë  Press ESC to return to portal       ‚ïë
        ‚ïë                                      ‚ïë
        ‚ïë  Add HTML files to oslec directory   ‚ïë
        ‚ïë  to see them appear automatically!   ‚ïë
        ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        `);
    </script>
</body>
</html>
